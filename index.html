<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora de Ganancias - Estudio de Tatuajes</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin: 0;
    }
    h1 {
        color: #ffcc00;
        margin-bottom: 15px;
    }
    input {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        text-align: center;
        border-radius: 8px;
        border: none;
        margin-top: 10px;
    }
    .contenedor {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
    }
    .columna {
        background: #222;
        padding: 15px;
        border-radius: 10px;
        width: 250px;
        text-align: left;
        font-size: 16px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease-in-out;
    }
    .columna.visible {
        opacity: 1;
        transform: translateY(0);
    }
    .columna h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #ffcc00;
    }
    .columna p {
        margin: 5px 0;
        transition: all 0.3s ease-in-out;
    }
    hr {
        border: 0;
        border-top: 1px solid #444;
        margin: 10px 0;
    }
    .comparacion {
        margin-top: 20px;
        background: #333;
        padding: 15px;
        border-radius: 10px;
        display: inline-block;
        text-align: left;
        font-size: 16px;
        max-width: 520px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease-in-out;
    }
    .comparacion.visible {
        opacity: 1;
        transform: translateY(0);
    }
    .comparacion h2 {
        text-align: center;
        color: #00ffcc;
    }
    .valor-animado {
        display: inline-block;
        transition: transform 0.2s ease;
    }
    .valor-animado.cambio {
        transform: scale(1.2);
        color: #00ffcc;
    }
</style>
</head>
<body>

<h1>üíâ Calculadora de Ganancias</h1>
<p>Ingresa el precio base del tatuaje (COP):</p>
<input type="number" id="precioBase" oninput="calcular()" placeholder="Ej: 300000">

<div id="resultados" style="display:none;">
    <div class="contenedor">
        <div class="columna" id="columnaCon">
            <h2>Con incremento</h2>
            <p>üíµ Precio: <b class="valor-animado" id="conIncremento"></b></p>
            <hr>
            <p>üèõ Estudio (20%): <b class="valor-animado" id="gananciaEstudio"></b></p>
            <p>üé® Tatuador (80%): <b class="valor-animado" id="gananciaTatuador"></b></p>
        </div>
        <div class="columna" id="columnaSin">
            <h2>Sin incremento</h2>
            <p>üí∞ Precio: <b class="valor-animado" id="sinIncremento"></b></p>
            <hr>
            <p>üèõ Estudio (20%): <b class="valor-animado" id="gananciaEstudioSinInc"></b></p>
            <p>üé® Tatuador (80%): <b class="valor-animado" id="gananciaTatuadorSinInc"></b></p>
        </div>
    </div>

    <div class="comparacion" id="comparacionBox">
        <h2>üìä Diferencias</h2>
        <p>üíµ Precio total: <b class="valor-animado" id="diffPrecio"></b> (<span id="diffPrecioPct"></span>)</p>
        <p>üèõ Estudio: <b class="valor-animado" id="diffEstudio"></b> (<span id="diffEstudioPct"></span>)</p>
        <p>üé® Tatuador: <b class="valor-animado" id="diffTatuador"></b> (<span id="diffTatuadorPct"></span>)</p>
    </div>
</div>

<script>
function formatoCOP(valor) {
    return valor.toLocaleString("es-CO", { style: "currency", currency: "COP" });
}

function animarCambio(elemento, nuevoValor) {
    if (elemento.textContent !== nuevoValor) {
        elemento.textContent = nuevoValor;
        elemento.classList.add("cambio");
        setTimeout(() => elemento.classList.remove("cambio"), 200);
    }
}

function calcular() {
    let precioBase = parseFloat(document.getElementById("precioBase").value);

    if (!isNaN(precioBase) && precioBase > 0) {
        let incremento = 100000;
        let precioConIncremento = precioBase + incremento;

        // Con incremento
        let gananciaEstudio = precioConIncremento * 0.20;
        let gananciaTatuador = precioConIncremento * 0.80;

        // Sin incremento
        let gananciaEstudioSinInc = precioBase * 0.20;
        let gananciaTatuadorSinInc = precioBase * 0.80;

        // Mostrar datos con animaci√≥n
        animarCambio(document.getElementById("sinIncremento"), formatoCOP(precioBase));
        animarCambio(document.getElementById("conIncremento"), formatoCOP(precioConIncremento));
        animarCambio(document.getElementById("gananciaEstudio"), formatoCOP(gananciaEstudio));
        animarCambio(document.getElementById("gananciaTatuador"), formatoCOP(gananciaTatuador));
        animarCambio(document.getElementById("gananciaEstudioSinInc"), formatoCOP(gananciaEstudioSinInc));
        animarCambio(document.getElementById("gananciaTatuadorSinInc"), formatoCOP(gananciaTatuadorSinInc));

        // Diferencias
        let diffPrecio = precioConIncremento - precioBase;
        let diffEstudio = gananciaEstudio - gananciaEstudioSinInc;
        let diffTatuador = gananciaTatuador - gananciaTatuadorSinInc;

        animarCambio(document.getElementById("diffPrecio"), formatoCOP(diffPrecio));
        animarCambio(document.getElementById("diffEstudio"), formatoCOP(diffEstudio));
        animarCambio(document.getElementById("diffTatuador"), formatoCOP(diffTatuador));

        document.getElementById("diffPrecioPct").textContent = ((diffPrecio / precioBase) * 100).toFixed(1) + "%";
        document.getElementById("diffEstudioPct").textContent = ((diffEstudio / gananciaEstudioSinInc) * 100).toFixed(1) + "%";
        document.getElementById("diffTatuadorPct").textContent = ((diffTatuador / gananciaTatuadorSinInc) * 100).toFixed(1) + "%";

        // Mostrar secciones con animaci√≥n
        document.getElementById("columnaCon").classList.add("visible");
        document.getElementById("columnaSin").classList.add("visible");
        document.getElementById("comparacionBox").classList.add("visible");
        document.getElementById("resultados").style.display = "block";
    } else {
        document.getElementById("resultados").style.display = "none";
    }
}
</script>

</body>
</html>
