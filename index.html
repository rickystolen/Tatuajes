<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Comparador de Ganancias - Estudio de Tatuajes</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    h1 {
        color: #ffcc00;
    }
    input {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        text-align: center;
        border-radius: 8px;
        border: none;
        margin-top: 10px;
    }
    .contenedor {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
        flex-wrap: wrap;
    }
    .columna {
        background: #222;
        padding: 15px;
        border-radius: 10px;
        width: 300px;
    }
    h2 {
        color: #ffcc00;
        margin-bottom: 10px;
    }
    .barra {
        display: flex;
        height: 30px;
        border-radius: 5px;
        overflow: hidden;
        margin: 10px 0;
        position: relative;
    }
    .estudio {
        background-color: #ff5733;
        text-align: center;
        line-height: 30px;
        font-weight: bold;
    }
    .tatuador {
        background-color: #33c1ff;
        text-align: center;
        line-height: 30px;
        font-weight: bold;
    }
    .porcentaje {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 12px;
        top: -18px;
    }
    .resumen {
        margin-top: 30px;
        background: #222;
        padding: 15px;
        border-radius: 10px;
        display: inline-block;
    }
</style>
</head>
<body>

<h1>üíâ Comparador de Ganancias</h1>
<p>Ingresa el precio base del tatuaje (COP):</p>
<input type="number" id="precioBase" oninput="calcular()" placeholder="Ej: 300000">

<div class="contenedor">
    <div class="columna" id="colSinInc">
        <h2>Sin incremento</h2>
        <p>Total: <b id="totalSinInc"></b></p>
        <div class="barra">
            <div class="estudio" id="barraEstudioSinInc"></div>
            <div class="tatuador" id="barraTatuadorSinInc"></div>
            <div class="porcentaje" id="porcentajeSinInc"></div>
        </div>
        <p>üèõ Estudio (20%): <b id="gananciaEstudioSinInc"></b></p>
        <p>üé® Tatuador (80%): <b id="gananciaTatuadorSinInc"></b></p>
    </div>

    <div class="columna" id="colConInc">
        <h2>Con incremento</h2>
        <p>Total: <b id="totalConInc"></b></p>
        <div class="barra">
            <div class="estudio" id="barraEstudioConInc"></div>
            <div class="tatuador" id="barraTatuadorConInc"></div>
            <div class="porcentaje" id="porcentajeConInc"></div>
        </div>
        <p>üèõ Estudio (20% + $50,000): <b id="gananciaEstudioConInc"></b></p>
        <p>üé® Tatuador (80% + $50,000): <b id="gananciaTatuadorConInc"></b></p>
    </div>
</div>

<div class="resumen" id="resumenFinal" style="display:none;"></div>

<script>
function formatoCOP(valor) {
    return valor.toLocaleString("es-CO", { style: "currency", currency: "COP" });
}

function calcular() {
    let precioBase = parseFloat(document.getElementById("precioBase").value);
    if (isNaN(precioBase) || precioBase <= 0) {
        document.getElementById("resumenFinal").style.display = "none";
        return;
    }

    // Sin incremento
    let gananciaEstudioSinInc = precioBase * 0.20;
    let gananciaTatuadorSinInc = precioBase * 0.80;

    // Con incremento (incremento fijo repartido)
    let incrementoEstudio = 50000;
    let incrementoTatuador = 50000;
    let gananciaEstudioConInc = gananciaEstudioSinInc + incrementoEstudio;
    let gananciaTatuadorConInc = gananciaTatuadorSinInc + incrementoTatuador;
    let totalConInc = precioBase + incrementoEstudio + incrementoTatuador;

    // Escala m√°xima para ambas barras
    let maxTotal = totalConInc;

    // Mostrar sin incremento
    document.getElementById("totalSinInc").textContent = formatoCOP(precioBase);
    document.getElementById("gananciaEstudioSinInc").textContent = formatoCOP(gananciaEstudioSinInc);
    document.getElementById("gananciaTatuadorSinInc").textContent = formatoCOP(gananciaTatuadorSinInc);
    document.getElementById("barraEstudioSinInc").style.width = ((gananciaEstudioSinInc / maxTotal) * 100) + "%";
    document.getElementById("barraTatuadorSinInc").style.width = ((gananciaTatuadorSinInc / maxTotal) * 100) + "%";
    document.getElementById("porcentajeSinInc").textContent = "20% / 80%";

    // Mostrar con incremento
    document.getElementById("totalConInc").textContent = formatoCOP(totalConInc);
    document.getElementById("gananciaEstudioConInc").textContent = formatoCOP(gananciaEstudioConInc);
    document.getElementById("gananciaTatuadorConInc").textContent = formatoCOP(gananciaTatuadorConInc);
    document.getElementById("barraEstudioConInc").style.width = ((gananciaEstudioConInc / maxTotal) * 100) + "%";
    document.getElementById("barraTatuadorConInc").style.width = ((gananciaTatuadorConInc / maxTotal) * 100) + "%";
    document.getElementById("porcentajeConInc").textContent = "20%+50k / 80%+50k";

    // Resumen final
    let diffEstudio = gananciaEstudioConInc - gananciaEstudioSinInc;
    let diffTatuador = gananciaTatuadorConInc - gananciaTatuadorSinInc;
    document.getElementById("resumenFinal").innerHTML = `
        <h3>üìä Diferencias</h3>
        <p>üèõ Estudio: +${formatoCOP(diffEstudio)} (+${((diffEstudio / gananciaEstudioSinInc) * 100).toFixed(1)}%)</p>
        <p>üé® Tatuador: +${formatoCOP(diffTatuador)} (+${((diffTatuador / gananciaTatuadorSinInc) * 100).toFixed(1)}%)</p>
    `;
    document.getElementById("resumenFinal").style.display = "inline-block";
}
</script>

</body>
</html>
